<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body >

<nav style="padding-top:10px; padding-bottom:10px" class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
    </div>

     <ul style="padding-top:10px;" class="nav navbar-nav navbar-right">
         <li>
            <form class="form-inline" action="{% url 'search' %}" method="GET">
                <input class="form-control mr-sm-2" name="q" type="text" id="query" placeholder="Search" aria-label="Search">

                <button class="btn btn-primary my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </li>
     </ul>

    <ul class="nav navbar-nav navbar-right">


     {% if user.is_authenticated %}
        <li><a href="{% url 'profile' %}"><span></span>Welcome {{ user.username }}</a></li>
        <li><a href="{% url 'post' %}"><span class="glyphicon glyphicon-pencil"></span>New Post</a></li>
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span> Logout</a></li> &nbsp;
      {% else %}
        <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> &nbsp;
      {% endif %}
    </ul>
  </div>
</nav>



{% block content %}{% endblock %}

</body>
</html>
